<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>{{ productname }}</h1>
    <h2><a href="{{ url_for('shoppingcart') }}">Shopping Cart</a></h2>
    <ul>
        {% for productname, prod_id in products %}
            <li><a href="/product/{{ prod_id }}">{{ productname }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
